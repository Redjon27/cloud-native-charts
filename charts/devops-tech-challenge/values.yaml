app:
  replicaCount: 1

  image:
    repository: ""   # set from GitOps repo
    tag: ""          # set from GitOps repo
    pullPolicy: IfNotPresent

  imagePullSecrets:
    - jfrog-regcred

  containerPort: 3000

  # optional env overrides (extra vars), set from GitOps repo
  env: {}

  configMap:
    enabled: true
    data: {}

  secret:
    enabled: true
    stringData: {}

service:
  name: service-devops-tech-challenge
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: nginx
  host: ""
  path: /
  pathType: Prefix

mongo:
  enabled: true
  image: "mongo:7"
  port: 27017
  auth:
    username: "root"
    password: "rootpass"
  database: "visitsdb_dev"
